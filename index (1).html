
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xeusのデバイスレビューまとめ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; margin: 2rem; background: #f9f9f9; }
    h1, h2 { color: #333; }
    ul { padding-left: 1.2em; }
    li { margin-bottom: 0.5em; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>🎮 Xeusのデバイスレビューまとめサイト</h1>

  <h2>📄 レビュー記事一覧（note）</h2>
  <ul>
    <li><a href="https://note.com/xeus_review/n/n07d09f8b4e8b" target="_blank">Wallhack SP-004｜マウスパッドレビュー</a></li>
    <li><a href="https://note.com/xeus_review/n/n9ea512ec4dc3" target="_blank">ZOWIE XL2546X｜ゲーミングモニターレビュー</a></li>
    <li><a href="https://note.com/xeus_review/n/n20c862b6091e" target="_blank">Lamzu Maya X｜ゲーミングマウスレビュー</a></li>
    <li><a href="https://note.com/xeus_review/n/n717a9c5e7e7e" target="_blank">Wooting 60HE｜アナログキーボードレビュー</a></li>
  </ul>

  <h2>🆕 最新のnote投稿（自動更新）</h2>
  <ul id="note-articles"></ul>

  <script>
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://note.com/xeus_review/rss")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("note-articles");
        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
